profiles:  dev_environment
server:
  port: 9002
  servlet:
    context-path: /account
spring:
  datasource:
    url: @datasource.url@
    username: @datasource.username@
    password: @datasource.password@
    driver-class-name: org.postgresql.Driver
  application:
    name: data-server
  jpa:
    generate-ddl: true
    properties:
      format_sql: true
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
  thymeleaf:
    cache: false
    cache-period: 0
  redis:
    host: @redis.url@
    port: 6379
  fluentd:
    host: @fluentd.url@
    port: @fluentd.port@
    label: @label@
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
logging:
  level:
    com:
      yulintu: DEBUG
upload:
  path: @upload.path@ #将此路径用iis配置发布
  type: local
  accessUrlRoot: @upload.accessUrlRoot@
  tags:
    - idCard #身份证
    - prove #证明
    - contract #合同
    - logo #头像
checkfield:
  names:
    - sys_company.logo
    - SYS_DEPARTMENT.logo
    - W_ENGINEERWORK.arrive_file_store
    - E_EXPENSEFORM.form_file_store
    - E_EXPENSEFORMITEM.invoice_file_store
    - E_EXPENSEFORMITEM.voucher_file_store
    - W_REQUESTWORKORDER.repair_file_store
    - W_SERVICEITEM.quality_file_store
    - W_WORKORDER.repair_file_store

